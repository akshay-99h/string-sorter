<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>String Sorter</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="contents">
      <h1>String Sorter</h1>
      <div class="container">
        <input
          type="text"
          id="inputString"
          placeholder="Enter comma-separated values"
        />
        <button onclick="sortString()">Submit</button>
        <div id="outputArea"></div>
      </div>
      <div id="outputArea"></div>
    </div>
    <script>
      function sortString() {
        document.getElementById("outputArea").textContent = document
          .getElementById("inputString")
          .value.toLowerCase()
          .split(", ")
          .sort()
          .join(", ");
      }
    </script>
  </body>
</html>
