<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- og- -->
    <meta property="og:title" content="String Sorter" />
    <meta
      property="og:description"
      content="Sorts a string of comma and space-separated values"
    />
    <meta
      property="og:url"
      content="https://akshay-99h.github.io/string-sorter/"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://github.com/akshay-99h/string-sorter/blob/7a12981b1199221733b1fd9e02a6773eedbaedfa/assets/og-image.jpg"
    />
    <title>String Sorter</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="contents">
      <h1>String Sorter</h1>
      <div class="container">
        <form>
          <input
            type="text"
            id="inputString"
            placeholder="Enter comma-separated values"
          />
          <button type="submit">Submit</button>
          <div id="outputArea"></div>
        </form>
      </div>
      <div id="outputArea"></div>
    </div>
    <script>
      document.querySelector("form").addEventListener("submit", (event) => {
        event.preventDefault();
        document.getElementById("outputArea").textContent = document
          .getElementById("inputString")
          .value.toLowerCase()
          .split(", ")
          .sort()
          .join(", ");
      });
    </script>
  </body>
</html>
